<!DOCTYPE html>
<html>

<head>
	<title></title>
	<script src="jquery/jquery-3.5.1.min.js" charset="UTF-8"></script>
	<link rel="stylesheet" href="layui/css/layui.css" media="all">
</head>

<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
	<div class="layui-btn-container">
		<button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
		<button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
		<button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
		<button class="layui-btn layui-btn-sm" lay-event="check">数据清洗</button>
	</div>
</script>
<script type="text/html" id="barDemo">
	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="img">
	<img src="{{d.profileImageUrl}}"/>
</script>

<script src="layui/layui.js" charset="UTF-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
	layui.use('table', function() {
		var table = layui.table;

		//温馨提示：默认由前端自动合计当前行数据。从 layui 2.5.6 开始： 若接口直接返回了合计行数据，则优先读取接口合计行数据。
		//详见：https://www.layui.com/doc/modules/table.html#totalRow
		table.render({
			elem: '#test',
			url: '/list',
			toolbar: '#toolbarDemo',
			title: '用户数据表',
			totalRow: true,
			cols: [
				[{
					type: 'checkbox',
					fixed: 'left'
				}, {
					field: 'uid',
					title: 'UID',
					width: 150,
					fixed: 'left',
					sort: true,
					// totalRowText: '合计'
				}, {
					field: 'screenName',
					title: '昵称',
					width: 150
				}, {
					field: 'gender',
					title: '性别',
					width: 150
				}, {
					field: 'province',
					title: '省级ID',
					width: 150
				}, {
					field: 'city',
					title: '城市ID',
					width: 150
				}, {
					field: 'location',
					title: '所在地',
					width: 150
				}, {
					field: 'description',
					title: '个人描述',
					width: 150
				}, {
					field: 'statusesCount',
					title: '所发微博数',
					width: 150,
					sort: true,
					// totalRow: true
				}, {
					field: 'createdAt',
					title: '创建时间',
					width: 150,
					// totalRow: true
				}, {
					field: 'lang',
					title: '语言种类',
					width: 150
				}, {
					field: 'profileImageUrl',
					title: '头像',
					width: 150,
					templet: '#img'
				}, {
					fixed: 'right',
					title: '操作',
					toolbar: '#barDemo',
					width: 150
				}]
			],
			page: true
		});

		//工具栏事件
		table.on('toolbar(test)', function(obj) {
			var checkStatus = table.checkStatus(obj.config.id);
			switch (obj.event) {
				case 'getCheckData':
					var data = checkStatus.data;
					layer.alert(JSON.stringify(data));
					break;
				case 'getCheckLength':
					var data = checkStatus.data;
					layer.msg('选中了：' + data.length + ' 个');
					break;
				case 'isAll':
					layer.msg(checkStatus.isAll ? '全选' : '未全选')
					break;
				case 'check':
					$.ajax({
						type: 'post',
						url: '/deleteRepeat',
						success:function (result) {
							if(result.success == "999"){
								layer.msg("去除重复数据"+result.repeatCount+"条,去除无用数据"+result.invalidCount+"条!", {timer:1000, icon:6,shift:6},function () {});
							}else{
								layer.msg("处理失败！", {timer:1000, icon:5, shift: 6},function () {});
							}
						}
					});
					break;
			}
			;
		});
        //监听工具条
        table.on('tool(test)', function(obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function(index) {
                    layer.close(index);
                    var loadIndex = layer.load(2);
                    $.ajax({
                        type: 'post',
                        url: '/deleteOne',
                        dataType:'html',
                        data:{"uid" : data.uid},
                        success:function (result) {
                            if(result == "999"){
                                layer.close(loadIndex);
                                layer.msg("删除成功！", {timer:1000, icon:6,shift:6},function () {});
                                obj.del();
                            }else{
                                layer.close(loadIndex);
                                layer.msg("删除失败！", {timer:1000, icon:5, shift: 6},function () {});
                            }
                        }
                    });
                });
            } else if (obj.event === 'edit') {
                layer.alert('编辑行：<br>' + JSON.stringify(data))
            }
        });
	});


</script>

</body>
</html>
